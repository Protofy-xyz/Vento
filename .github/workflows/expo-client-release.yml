name: Build & Release Expo Client

# TODO: Temporarily using a pre-built APK. In the future, this workflow should trigger
# an Expo EAS build for apps/clients/expo and use the resulting artifact.

on:
  push:
    branches:
      - main
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  release-development:
    if: github.repository == 'Protofy-xyz/Vento' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Expo client APK (pre-built)
        run: |
          curl -L -o vento-client.apk "https://expo.dev/artifacts/eas/hTFLWxNvyUcREoPHjcwo85.apk"

      - name: Upload to development release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: development
          name: development release
          files: vento-client.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-version:
    if: github.repository == 'Protofy-xyz/Vento' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Expo client APK (pre-built)
        run: |
          curl -L -o vento-client.apk "https://expo.dev/artifacts/eas/hTFLWxNvyUcREoPHjcwo85.apk"

      - name: Upload to version release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: vento-client.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

