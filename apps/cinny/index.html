    <!-- Detectar tema PRIMERO -->
    <script>
      (function() {
        var urlParams = new URLSearchParams(window.location.search);
        var urlTheme = urlParams.get('theme');
        var stored = localStorage.getItem('vento_theme_preference');
        var systemIsDark = !window.matchMedia || window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = true;
        
        if (urlTheme === 'light') isDark = false;
        else if (urlTheme === 'dark') isDark = true;
        else if (stored === 'vento-light-theme') isDark = false;
        else if (stored === 'vento-dark-theme') isDark = true;
        else isDark = systemIsDark;
        
        document.documentElement.classList.add(isDark ? 't_dark' : 't_light');
      })();
    </script>
