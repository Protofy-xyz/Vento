name: Build & Release Development

on:
  push:
    branches:
      - main

jobs:
  release:
    if: github.repository == 'Protofy-xyz/Vento'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Enable UI dev workspaces
        run: node scripts/enableUiDev.js

      - name: Install dependencies
        run: YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn install

      - name: Prepare dev
        run: yarn prepare-dev-ci

      - name: Shrink
        run: yarn shrink

      - name: Create release zip
        run: |
          zip -r release-development.zip . -x ".git/*" "node_modules/*" "release-*.zip" "vento-pages.zip"

      - name: Create pages zip
        run: |
          zip -r vento-pages.zip data/pages

      # TODO: Temporarily using a pre-built APK. In the future, this step should trigger
      # an Expo EAS build for apps/clients/expo and use the resulting artifact.
      - name: Download Expo client APK (pre-built)
        run: |
          curl -L -o vento-client.apk "https://expo.dev/artifacts/eas/iD3QZBBxqtqT1WxZmyueA5.apk"

      - name: Create or update development tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f development
          git push origin -f development

      - name: Create GitHub Release (development)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: development
          name: development release
          files: |
            release-development.zip
            vento-pages.zip
            vento-client.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}